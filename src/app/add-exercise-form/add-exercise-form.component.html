<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6 border-2 border-gray-500">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-exercise-name" class="form-control" [(ngModel)]="newExerciseName">
    </div>
    <div class="col-auto border-2 border-red-400">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewExercise()"
        >Add Exercise</button>
    </div>
  </form>
