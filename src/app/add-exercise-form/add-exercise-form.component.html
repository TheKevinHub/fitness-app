<div class="">
  <label for="exercise" class="block text-sm font-medium leading-6 text-white">New Exercise</label>
  <div class="relative mt-2">
    <input
      type="text"
      name="new-exercise-name"
      id="exercise"
      class="block w-full rounded-full outline-0 py-1.5 px-7 bg-red-800 border-2 border-green-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500"
      placeholder="Curl"
      [(ngModel)]="newExerciseName">
      <div class="flex justify-end mt-2">
        <button
          type="submit"
          class="outline-0 border-2 border-green-500 bg-red-800 rounded-full px-4 py-1 active:scale-90"
          (click)="$event.preventDefault(); addNewExercise()"
          >Add Exercise</button>
      </div>
  </div>
</div>
