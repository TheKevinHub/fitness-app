<div *ngIf="exercises.length == 0; else showExercises" class="text-white">
    No exercises to display.
  </div>
  
  <ng-template #showExercises>
    <ul class="text-white">
      <exercise-list-item
        *ngFor="let exercise of exercises"
        [exercise]="exercise"
      ></exercise-list-item>
    </ul>
  </ng-template>
