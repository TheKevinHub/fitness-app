<div class="relative mt-2 rounded-md shadow-sm outline-0">
    <select
      class="outline-0 rounded-md input:focus-rounded-full"
      [(ngModel)]="listFilter"
      (ngModelChange)="updateFilter($event)"
    >
      <option value="0">All</option>
      <option value="1">Non-Custom</option>
      <option value="2">Custom</option>
    </select>
</div>
