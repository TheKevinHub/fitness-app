<div
    (click)="hideEditDialog()"
    #dialog 
    class="fixed left-0 top-0 pb-36 bg-black bg-opacity-50 w-screen h-screen flex justify-center items-center
    hidden opacity-0 transition-opacity duration-200"
    >
    <div (click)="$event.stopImmediatePropagation()" class="border-2 border-green-500 bg-red-800 shadow-md w-[90%] rounded-2xl flex gap-5 flex-col">

        <div class="flex p-4 gap-2 pb-0">
            <div class="bg-gray-200 rounded-full text-red-600 min-w-[50px] h-[50px] flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>

            <div class="">
                <div class="font-bold text-lg mb-2 text-white">Deactivate Account</div>
                <div class="text-gray-300">
                    Are you sure you want to deacticate your account? This action cannot be undone and all your information will be deleted.
                </div>
            </div>
        </div>

        <div class="bg-red-950 text-white py-3 px-6 flex justify-between rounded-b-2xl">
            <button (click)="hideEditDialog()" class="border-2 border-green-500 bg-red-800 rounded-full px-4 py-1">Cancel</button>
            <button class="border-2 border-green-500 bg-red-800 rounded-full px-4 py-1">Accept</button>
        </div>
    </div>
</div>
