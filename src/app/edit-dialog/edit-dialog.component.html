<div
    (click)="hideEditDialog()"
    #dialog 
    class="fixed left-0 top-0 pb-36 bg-black bg-opacity-50 w-screen h-screen flex justify-center items-center
    transition-opacity duration-200"
    >
    <!-- hidden opacity-0 -->
    <div (click)="$event.stopImmediatePropagation()" class="border-2 border-green-500 bg-red-800 shadow-md w-[90%] rounded-2xl">
        <div class="font-bold text-xl text-center p-4">
            <div class="border-b-2 border-green-500 pb-4">Summary</div>
        </div>

        <div class="px-2 pb-4 items-center">
            <div class="grid grid-cols-2 gap-2">
                <div *ngFor="let item of items" class="flex flex-row">
                    <input
                        type="checkbox"
                        class="mt-1 text-green-500 focus:ring-green-500"
                        [checked]="item.isIncluded"
                        (click)="toggleItem(item)"
                        >
                        <div class="ml-2">{{item.summaryName}}</div>
                </div>
            </div>
        </div>

        <div class="bg-red-950 text-white py-3 px-6 flex justify-between rounded-b-2xl">
            <button (click)="hideEditDialog()" class="border-2 border-green-500 bg-red-800 rounded-full px-4 py-1">Cancel</button>
            <button class="border-2 border-green-500 bg-red-800 rounded-full px-4 py-1">Accept</button>
        </div>
    </div>
</div>
